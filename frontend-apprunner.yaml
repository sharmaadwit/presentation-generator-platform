version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Preparing frontend files..."
      - echo "Frontend build completed"
run:
  runtime-version: 18
  command: npx serve -s . -l 3000
  network:
    port: 3000
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3000"
