runtime: python313
build:
  commands:
    build:
      - echo "Installing Python dependencies..."
      - pip install --no-cache-dir -r requirements.txt
      - echo "Build completed"
run:
  runtime-version: 3.13
  command: python3 -m uvicorn app:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
  env:
    - name: PYTHONPATH
      value: /app
