[phases.setup]
nixPkgs = ["nodejs", "npm", "python3", "pip"]

[phases.install]
cmds = [
  "npm install",
  "cd frontend && npm install",
  "cd ../backend && npm install",
  "cd ../ai-service && pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "npm run start:production"
